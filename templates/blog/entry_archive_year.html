{% extends "base.html" %}

{% block pretitle %}Archive for {{ year }} â€”{% endblock %}

{% block content %}
<h2 class="bottom">Archive for {{ year }}</h2>
<hr>
<dl>
  {% for entry in object_list %}
    {% ifchanged entry.created_at.month %}
      <dt>{{ entry.created_at|date:"M" }}</dt>
    {% endifchanged %}
    <dd><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></dd>
  {% endfor %}
</dl>
{% endblock %}
